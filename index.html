    <!--Drag and Drop-->
    <style>
       #board {
            position: relative;
            height: 694px;
            width: 694px;
            background-image: url('SorryBoard.png');
            background-repeat: no-repeat;
            background-size: contain;
            margin: 0 auto;
        }

        #board img {
            position: relative;
            z-index: 1;
        }

        #div1 {
          float: left;
          width: 24px;
          height: 24px;
          margin: 0px;
          padding: 10px;
          border: 1px solid black;
          position: absolute;
          z-index: 2;
            top:0;
            left:0;
        }

        #div2 {
          float: left;

          margin: 0px;

    </style>

<!--Make an #Div for each box. Change the top number to match where it should be located at on the board.-->


<script>
    function drop(ev) {
      ev.preventDefault();
    }
    
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
    
    function end(ev) {
      ev.preventDefault();
      var data = ev.dataTransfer.getData("text");
      ev.target.appendChild(document.getElementById(data));
    }
    </script>
<!--End of D&D-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Title-->
    <title>Brennan & Matthew | Board Game</title>
</head>
<body>
    <!--Header-->
    <style>
    body{
        background-color: darkslateblue;
    }
    div.text1{
        font-size: 20px;
    }
    image#sorry{
        display: none;
    }
    </style>
    <text1 style="text-align:center">
        <div.text1 style="color:whitesmoke">
        <div class="text1">Brennan and Matthew Present SORRY!</div></div>
    <!--Header 2-->
    <h1 style="text-align:center">
        <a href="Rule set from Wikipedia.pdf" style="color:yellowgreen">
            Read the rules here!
        </a>
    </h1>
    <!--Canvas/BoardImg-->
<div style="text-align:center;">
    <canvas id="canvas" width="699" height="699" style="border:5px solid blue;"></canvas>
</div>

<img id="sorry" src="SorryBoard.png">

<script>
    window.onload=function(){
        var canvas=document.getElementById("canvas");
        var context=canvas.getContext("2d");
        var image=document.getElementById("sorry");
        context.drawImage(image, 0, 0);
    };
</script>

</body>
</html>

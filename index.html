<html lang="en">
<head>

    <title>Brennan & Matthew Board Game</title>
</head>
<body>
    <style>
    body{
            background-color:darkslateblue
        } 
    div.text1 {
        font-size: 20px;
    }
    img#sorry {
            display: none;
        }
        img#sphirby{
        display: none;
    }
        img#Kengar{
            display: none;
        }
        img#Kloom{
            display: none;
        }
        img#Girby{
            display:none;
        }
    </style>
    <text1 style="text-align:center">
    <div.text1 style="color:whitesmoke">
    <div class="text1">Brennan and Matthew Present SORRY!</div></div>
        <h1> 
        <a href="Rule set from Wikipedia.pdf" style="color:yellowgreen">Read the rules here!</a></h1>
    <img id="sorry" src="sorryboard.png">
    <img id='sphirby' src="sphirby.png"> 
    <img id='Kengar' src="Kengar.png">
    <img id="Kloom" src="Kloom.png">
    <img id="Girby" src="Girby.png">
    <div style="text-align:center;">
        <canvas id="canvas" width="694" height="694" style="border:5px solid blue;"></canvas>
    </div>
   
    <script>
        window.onload=function(){
            var canvas=document.getElementById("canvas");
            var context=canvas.getContext("2d");
            var Board=document.getElementById("sorry");
            var sphirby=document.getElementById("sphirby")
            var Kengar=document.getElementById("Kengar")
            var Kloom=document.getElementById('Kloom')
            var Girby=document.getElementById('Girby')
            context.drawImage(Board, 0, 0);
            context.drawImage(sphirby, -5, 0);
            context.drawImage(Kengar, 180, 70);
            context.drawImage(Kloom, 180, 70);
            context.drawImage(Girby, 180, 70);
        };

</script>

<div>
    <button onclick="cardFunction()">Draw Card</button>
    <button onclick="diceFunction()">Roll Dice</button>
</div>

<script>

};

</script>
